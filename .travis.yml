language: php
php:
  - 5.5
branches:
  only:
    - 7.x
env:
  - FEDORA_VERSION="3.7.0"
before_install:
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/Islandora/islandora_solution_pack_collection.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_migrate_cdm_collections
  - ln -s $HOME/islandora_solution_pack_collection sites/all/modules/islandora_solution_pack_collection
  - drush en --user=1 --yes islandora_basic_collection islandora_migrate_cdm_collections
script:
  - ant -buildfile sites/all/modules/islandora_migrate_cdm_collections/build.xml lint
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_migrate_cdm_collections
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer islandora_migrate_cdm_collections
  - phpcpd --names *.module,*.inc,*.test sites/all/modules/islandora_migrate_cdm_collections
  - drush --user=1 cicfc --namespace=islandora --parent=islandora:root  --input=$TRAVIS_BUILD_DIR/tests/fixtures/data.tsv
  - drush test-run --uri=http://localhost:8081 "Islandora CONTENTdm Collection Migrator"
